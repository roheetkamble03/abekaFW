  <script>
    if (typeof (flowplayer) != 'undefined')
      flowplayer(function (api, root) {
        api.on("fullscreen", function (e, api) {
          $('.genesys-chat-widget').slideUp();
        });
        api.on("fullscreen-exit", function (e, api) {
          $('.genesys-chat-widget').slideDown();
        });
      });

    $(document).ready(function () {
      var isSignUp = getUrlVars()["EmailSignUp"];
      if (isSignUp != null && (($('#deferredPayment').css('display') == 'none') && ($('#deferredPaymentNotification').css('display') == 'none'))) {
        $('#newsLetterSignup').modal('show');
      }
      function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }

      var ua = navigator.userAgent.toLowerCase();
      // Android 4.4 and lower
      if ((ua.indexOf("android") !== -1) &&
        (ua.indexOf("chrome") == -1) &&
        (ua.indexOf("firefox") == -1) &&
        (ua.indexOf("iemobile") == -1) &&
        (ua.indexOf("opera") == -1)) {
        $("#banner").css('display', 'block');
        $("#browserLink").attr('href', 'https://www.google.com/chrome/');
      }

      // Deferred Notification Call
      if ($('#IsSchool').attr('value') === 'True' && !$.cookie('DeferredPaymentNotification2019') && (new Date() < new Date(2019, 5, 15))) {
        deferredPayment_notif();
      }

      if (!$.cookie('HideEmailPopup') && !$.cookie('EmailSubscribe') && navigator.cookieEnabled) {
        // Show the EmailSubscribe popup for first time users after the specified time.
        window.setTimeout(
          function () {
            // Checking cookie again in case they opened the signup themselves.
            if (!$.cookie('HideEmailPopup') && !$.cookie('EmailSubscribe') && (($('#deferredPayment').css('display') == 'none') && ($('#deferredPaymentNotification').css('display') == 'none'))) {
              dataLayer.push({ 'event': 'EmailPopup' });
              createCookie("HideEmailPopup", "Yes");
              $('#newsLetterSignup').attr("data-popup", "True");
              $('.genesys-chat-widget').slideUp();

              // Desktop/Tablet code.
              if (window.innerWidth > 767) {
                $('#newsLetterSignup').modal('show');
              }
              // Mobile device code.
              else {
                $('#ConnectWithUs').addClass('popup');
                $("#ConnectWithUs").attr("style", "display: none");
                $("#ConnectWithUs").slideDown("slow");
              }
            }
          }, 30000);
      }

      $(".owl-carousel-banner").owlCarousel({
        loop: true,
        items: 1,
        animateOut: 'slideOutDown',
        animateIn: 'slideInDown',
        autoplay: true,
        autoplayHoverPause: false,
        mouseDrag: false,
        touchDrag: false
      });

      if ($(window).width() < 700) {
        $(".owl-carousel-banner").trigger('stop.owl.autoplay');
      }

      // Temporary Closure Announcement
      getAnnouncement();


    });

    // Deferred Payments Notification ---------------------------------------
    function deferredPayment_notif() {
      setTimeout(function () {
        createCookie('DeferredPaymentNotification2019', 'Yes');
        dataLayer.push({ 'event': 'deferredPayment2019Popup' });
        if (window.innerWidth > 767) {
          $('#deferredPayment').modal('show');
        }
        else { // Mobile Code
          $('#deferredPaymentNotification').stop(true,false).slideDown("slow");
        }
      }, 0);
    }

    onResizeDone(function (e) {
      if ($(window).width() < 700) {
        $(".owl-carousel-banner").trigger('stop.owl.autoplay');
      }
    }, 250);

    // If the user scrolls to the footer on mobile, dock the popup to the footer.
    $(window).on("scroll", function () {
      // Showing the footer is only done for mobile here because it is already shown for desktop/tablet in ABBStyleEdits.css
      if (window.innerWidth <= 767) {
        if ($(this).scrollTop() > ($('#div_footer').offset().top + $('#div_footer').outerHeight() - $(window).height())) {
          $('#ConnectWithUs').removeClass('popup');
          $("#ConnectWithUs").css("display", "block");
          $('.genesys-chat-widget').slideDown();
        }
      }
    });

    // Changed the floating footer back to a fixed footer at the bottom of the page.
    function dockEmailSubscribe() {
      var functionStatus = $("#ConnectWithUs").slideUp("slow");
      $.when(functionStatus).done(function () {
        $('#ConnectWithUs').removeClass('popup');
        $("#ConnectWithUs").css("display", "block");
        $('.genesys-chat-widget').slideDown();
      });
    }

    // Create a cookie if it doesn't already exist.
    function createCookie(name, value) {
      if (String.prototype.trim.call(name) && !$.cookie(name)) {
        document.cookie = name + "=" + value + "; path=/; expires=" + new Date(new Date().setFullYear(new Date().getFullYear() + 1));
      }
    }

    // Smooth Scrolling for id
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
  

  
  
  
  <script type="application/ld+json">
         [{
         "@context" : "http://schema.org",
         "@type" : "Product",
         "name" : "Grade 1 Enrollment",
         "brand" : "Abeka",
         "description" : "You want to personally be involved in your child’s education but need an alternative to all the hours of planning that quality teaching requires. You want him to get that all-important foundation in reading, to develop character through good routines and habits, and to LOVE learning! Enjoy the best of both worlds of homeschooling and a traditional Christian school classroom with Abeka Academy! Our experienced, creative video teachers bring fresh ideas to make the first grade content come to life. By the end of first grade, your child will have made amazing leaps in learning! He will be able to recognize and use all the phonic sounds—including 132 special sounds—needed to phonetically read words! With Abeka Academy’s virtual program, you can easily homeschool more than one child at a time, even when your family is away from home.  As your child becomes acquainted with the students on the video, he will feel as though he is a part of the class. The teacher will even pause to give “students watching” a turn to participate in games, contests, and drills! While enjoying the fun and expanded learning of the classroom experience, your child will have the benefit of your one-on-one guidance at home as you listen to him read and recite, administer tests, and check his papers.  The prerecorded online video streaming or DVDs give you the flexibility to set your own daily schedule. The video lease provides a full 12 months to complete the 170 lessons and 6 months to complete 85 lessons for a semester. You also have the option to purchase either the Video & Books or Video (for those who may already have some of the materials and wish to purchase individual items separately). A video manual is provided with either option to help you stay on track with the video teacher. Also, record-keeping progress reports are included with both options to document your child’s progress through the school year.   Abeka Academy offers two different program types to meet
